<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍅 毛絨番茄鐘</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-card">
            <h1 class="title">🍅 毛絨番茄鐘</h1>
            
            <div class="timer-display">
                <div class="time-circle">
                    <div class="time-text" id="timeDisplay">25:00</div>
                    <div class="mode-text" id="modeDisplay">工作時間</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn">開始</button>
                <button class="btn btn-secondary" id="pauseBtn">暫停</button>
                <button class="btn btn-secondary" id="resetBtn">重置</button>
            </div>

            <div class="settings">
                <h3>⚙️ 設置</h3>
                <div class="setting-group">
                    <label for="workTime">工作時間 (分鐘):</label>
                    <input type="number" id="workTime" min="1" max="60" value="25">
                </div>
                <div class="setting-group">
                    <label for="breakTime">休息時間 (分鐘):</label>
                    <input type="number" id="breakTime" min="1" max="30" value="5">
                </div>
                <div class="setting-group">
                    <label for="autoStart">
                        <input type="checkbox" id="autoStart"> 自動進入下一輪
                    </label>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="completedSessions">0</span>
                    <span class="stat-label">完成輪數</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
